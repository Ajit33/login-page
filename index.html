<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="split-screen">
    <div class="left">
     <section class="copy">
      <h1>Explore your creativity</h1>
      <p>over 1000 course taught by Real creativity</p>
     </section>
    </div>
    <div class="right">
     <form>
      <section class="copy">
        <h2>Sign up</h2>
        <div class="log-in-container">
          <p>Already have an account ? <a href="#"> <strong>Log in</strong>

          </a></p>
        </div>
      </section>
       <div class="input-container name">
        <label for="fname">Full name</label>
        <input type="text" id="fname" name="fname">
       </div>
       <div class="input-container email">
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
       </div>
       <div class="input-container password">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <i class="far" fa-eye-slash></i>
       </div>
        <div class="input-container-cta">
          <label class="checkbox-container">
            <input type="checkbox">
            <span class="checkmark"></span>
            sign up for email updates
          </label>
        </div>
        <button class="sign-up" type="submit">Sign Up</button>
        <section class="copy legal">
          <p><span class="small">By continuing,you agree to accept our
            <br> <a href="#">Privacy policy</a> &amp <a href="#">Terms and service</a>
          </span></p>
        </section>
     </form>
    </div>
  </div>
</body>
</html>
